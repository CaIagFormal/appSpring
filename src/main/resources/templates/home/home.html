<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!--sweet alert-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--jquery-->
  <script
          src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"></script>
  <!--CUSTOMS-->
  <script src="/js/index.js" defer></script>

  <style>
    .fundo {
      background: #CCC;
      color: #FFF;
      border-radius: 10px;
    }
    .campo {
      color: #F00;
      background: #C8C;
      border-radius: 5px 5px 10px 100px
    }
  </style>

</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">RAM Gratis 4k</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <li class="nav-item">
      <a class="nav-link" href="/cadLocacao">Locacao</a>
    </li>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
    </div>
    <a id="btn-logout" class="btn btn-danger">Logout</a>
  </div>
</nav>
  <div th:if="${mensagem != null}" class="container">
    <h1 class="text-center" style="background: #F00; color: #FFF" th:text="${mensagem}"></h1>
  </div>

  <div class="container">
    <h1 class="text-center mt-5 mb-5">HOME</h1>
    <h2 class="text-center"> Você está perto de ter mais RAM!!!</h2>
    <h2 class="text-center"> Alias aqui está suas locações</h2>
  </div>

<div class="container fundo">
  <div class="row">
    <div class="col-2 campo"><h2>CHECK-IN</h2></div>
    <div class="col-2 campo"><h2>CHECK-OUT</h2></div>
    <div class="col-2 campo"><h2>QUARTO</h2></div>
    <div class="col-3 campo"><h2>SENHA</h2></div>
    <div class="col-3 campo"><h2>PRECO</h2></div>
  <div class="row" th:if="${locacoes}" th:each="locacao : ${locacoes}">
    <div class="col-2">
      <h2 th:text="${locacao.checkin}"></h2>
    </div>
    <div class="col-2">
      <h2 th:text="${locacao.checkout}"></h2>
    </div>
    <div class="col-2">
      <h2 th:text="${locacao.quarto.num}"></h2>
    </div>
    <div class="col-3">
      <h2 th:text="${locacao.senha}"></h2>
    </div>
    <div class="col-3">
      <h2 th:text="${locacao.preco}"></h2>
    </div>
  </div>
</div>
</div>
</body>


</html>
