<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Refeitório</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- fontawersome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- quagga js -->
    <script src="/js/quagga.min.js" defer></script>
    <!--jquery-->
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <!--CUSTOMS-->
    <script src="/js/index.js" defer></script>
    <script src="/js/refeitorio.js" defer th:inline="javascript"></script>

    <style>
        #fundo-cam {
            background: #CCCCCC;
            border-radius: 5px;
        }
        .aba_produtos {
            border-style: solid;
            border-radius: 10px;
            border-color: #AAA;
            border-width: 2px
        }

        video {
            border-radius: 10px;
            border-style: solid;
            border-width: 2px;
            border-color: #D22;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RAM Gratis 4k</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/cadLocacao">Locacao</a>
                    </li>
                </ul>
            </div>
            <a id="btn-logout" class="btn btn-danger">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-5 aba_produtos">
                <div class="p-2">
                    <div class="row">
                        <div class="col-5">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="codigo"><i class="fa-solid fa-barcode"></i></label>
                                <input type="number" id="codigo" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="produto">Produto</label>
                                <input type="text" id="produto" list="produtos" class="form-control" placeholder="Digite o Produto">

                                <datalist id="produtos">
                                    <option th:each="produto : ${produtos}"  th:value="${produto.descricao}"></option>
                                </datalist>
                            </div>
                        </div>
                    </div>
                    <div id="carrinho"></div>
                    <div class="row">
                        <div class="col-9 text-start">
                            <p><b>Valor Total: </b>R$ <span id="total_carrinho">0.00</span></p>
                        </div>
                        <div class="col-3 text-end">
                            <button class="btn btn-primary incluir">Incluir</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1"><div class="vr" style="height: 100%"></div></div>
            <div class="col-6" id="fundo-cam">
                <div class="p-2">
                    <button id="lercamera" class="btn btn-danger mb-3">Ler código de barras com a câmera</button>
                    <div id="camera"></div>
                </div>
            </div>
        </div>
        <form target="/incluir_itens">
            <input type="hidden" name="itens" id="lista_itens">
        </form>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var data = [[${produtos}]];
        /*]]>*/
    </script>
</body>
