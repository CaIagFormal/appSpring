<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro ultra 8k</title>
    <style>
        .n {
        color: #F00;
        font-size: 4em;
    }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="mt-5 mb-3 text-center">Cadastro em <span class="n">8K ULTRA HD</span></h1>
    <form action="/cadastro" method="POST">
        <div class="input-group mb-3">
            <span class="input-group-text">Usuario</span>
            <input type="text" class="form-control"
                   name="Usuario"
                   title="Digite um nome, e não digite 'UM NOME' pelo amor de deus"
                   placeholder="Usuario"
                   aria-describedby="spUsuario">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Confirmar Usuario</span>
            <input type="text" class="form-control"
                   name="UsuarioConf"
                   title="Digite um nome, e não digite 'UM NOME' pelo amor de deus Z"
                   placeholder="Confirmar Usuario"
                   aria-describedby="spUsuarioConf">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Apelido</span>
            <input type="text" class="form-control"
                   name="Apelido"
                   title="Digite um nome, e não digite 'UM NOME' pelo amor de deus"
                   placeholder="Apelido"
                   aria-describedby="spApelido">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Confirmar Apelido</span>
            <input type="text" class="form-control"
                   name="ApelidoConf"
                   title="Digite um nome, e não digite 'UM NOME' pelo amor de deus SUPER"
                   placeholder="Confirmar Apelido"
                   aria-describedby="spApelidoConf">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Senha</span>
            <input type="password" class="form-control"
                   name="Senha"
                   title="Use o seu cérebro (se tiver)"
                   placeholder="Senha"
                   aria-describedby="spSenha">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Confirmar Senha</span>
            <input type="password" class="form-control"
                   name="SenhaConf"
                   title="Use o seu cérebro (se tiver) GT"
                   placeholder="Confirmar Senha"
                   aria-describedby="spSenhaConf">
        </div>
        <div class="row">
            <div class="col-6">
                <a href="/">Login</a>
            </div>

            <div class="col-6 text-end">
                <button type="submit" class="btn btn-danger">Cadastrar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
